	<script>
		<!-- Math 1 -->
		function zero_negativity(arr){
		  zero_neg = true;
		  neg_val = arr.map(function(e){
			if(e<0){
			  zero_neg = false;      
			}
		  });
		  return zero_neg;
		}

		console.log(zero_negativity([9,8,8,8,8,8,8,80,0,9]));
		console.log(zero_negativity([9,8,8,8,8,8,8,80,0,-9]));
		
		<!-- Math 2 -->
		function is_even(num){
		  if(num % 2 === 0){
			return true;
		  }
		  return false;
		}

		console.log(is_even(7));
		console.log(is_even(8));
		
		<!-- Math 3 -->
		function how_many_even(arr){
		  var count = 0;
		  arr.map(function(e){
			if(is_even(e)){
			  count++;
			}
		  })
		  return count;
		}
		console.log(how_many_even([2,2,2,2,3]));
		
		<!-- Math 4 -->
		function create_dummy_array(n){
		  var arr = [];  
		  for(let i = 0; i < n; i++){
			arr.push(Math.floor(Math.random() * 10));
		  }
		  return arr;
		}

		console.log(create_dummy_array(10));
		
		<!-- Math 5 -->
		function random_choice(arr){
		  
		  return arr[Math.floor(Math.random() * (arr.length))];
		}
		for(let i = 0; i < 100; i++){
		  console.log(random_choice([4,7,9,22,48]));
		}
		
	</script>
