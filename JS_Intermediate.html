		<!-- Part 3 -->
		function starString(n){
		  var retStr = "", len = n, star = "*";
		  
		  if(typeof n === 'string'){
			len = n.length;
			star = n.substring(0,1).toLowerCase();
		  }
		  for(let i = 0; i < len; i++){
			retStr += star;
		  }
		  return retStr + "\n";
		}
		
		function drawStars(arr){
		  var starArr = "";
		  for(let i = 0; i < arr.length; i++){
			starArr += starString(arr[i]);
		  }
		  return starArr;
		}
